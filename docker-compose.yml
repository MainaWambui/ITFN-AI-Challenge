version: '3.8'

services:
  omicare-fraud-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./policy-data:/app/policy-data
      - ./evidence-analysis:/app/evidence-analysis
      - ./witness-statements:/app/witness-statements
      - ./claims_database.json:/app/claims_database.json
